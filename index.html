function shuffleAnswers() {
    var array=question.answers;
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
        
        /*if (question.correctAnswer===i){

}

function populateQuestionArray(){
  var request = new XMLHttpRequest();
  request.open('GET', 'http://api.stackexchange.com/2.2/questions?pagesize=100&order=desc&sort=activity&site=stackoverflow&filter=!-MOiNm40F1Y0EbU.woOzZcyaCgGlrU3Gy', true)
  request.onload = function() {
    // Begin accessing JSON data here
    var data = JSON.parse(this.response);
    var questionIndex=0;
    
    for (var i = 0; i < data.items.length; i++){
        if ((data.items[i].accepted_answer_id != null)&(data.items[i].answer_count > 1)){
          questionArray[questionIndex]=data.items[i];
          questionIndex++;
        }
      }
    }
  request.send();
}

function getQuestion(questionIndex){
  document.body.innerHTML = "";
  
  question = questionArray[questionIndex];
  shuffleAnswers();
  
  var title = document.createElement("H2");
  //title.innerHTML=questionArray[questionIndex].title;
  title.innerHTML=question.title;
  document.body.appendChild(title);
  
  var br = document.createElement("BR");
  document.body.appendChild(br);
  
  var text = document.createElement("P");
  //text.innerHTML=questionArray[questionIndex].body;
  text.innerHTML=question.body;
  document.body.appendChild(text);
  
  var br = document.createElement("BR");
  document.body.appendChild(br);
  
  //for (var i = 0; i < questionArray[questionIndex].answers.length; i++){
  for (var i = 0; i < question.answers.length; i++){
    var btn = document.createElement("BUTTON");
    //btn.innerHTML=questionArray[questionIndex].answers[i].body;
    btn.innerHTML=question.answers[i].body;
    btn.id=("answer" + i);
    //btn.onclick=("checkAnswer(answer" + i + ")");
    btn.onclick=function(){
      checkAnswer(this.id);
    }
    document.body.appendChild(btn);
    
    var br = document.createElement("BR");
    document.body.appendChild(br);
    
    //if (questionArray[questionIndex].answers[i].is_accepted === true){
    if (question.answers[i].is_accepted === true){
      question.correctAnswer=("answer" + i);
    }
  }
}
